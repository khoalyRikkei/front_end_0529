<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 300px;
        height: 300px;
        background-color: green;
        position: relative;
      }
    </style>
  </head>
  <body>
    <header><h1>Event trong JS</h1></header>
    <main>
      <section
        id="box"
        onmouseover="handleOnmouseover()"
        onmousemove="handlOnmousemove()"
      ></section>
    </main>
  </body>

  <script>
    // Từ ngoài vào trong element
    function handleOnmouseover() {
      console.log(" mouse over");
    }

    // Di chuyển trong element
    function handlOnmousemove() {
      console.log("mouse move");
    }

    // Dùng addEventLister()

    const boxElement = document.querySelector("#box");
    boxElement.addEventListener("click", (e) => {
      console.log("click mouse", e);

      //   Chặn action của form
      e.preventDefault();
    });
    let up = 0;
    window.addEventListener("keydown", (event) => {
      console.log("bàn phím", event.key);
      if (event.key === "ArrowUp") {
        up -= 30;
        boxElement.style.top = up + "px";
      }
    });
  </script>
</html>
