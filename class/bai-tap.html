<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Objectt</title>

    <style>
      fieldset {
        margin: 10px 30px 40px;
        padding: 20px;
        border-radius: 8px;
        border-bottom: 3px solid grey;
      }
      legend {
        background-color: orange;
        padding: 10px 20px;
        color: white;
        font-size: 1.2em;
        font-weight: 900;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Bài 1</legend>
      <h3>Xây dựng đối tượng hình chữ nhật</h3>
      <button onclick="bai_01()">Click để tạo</button>
    </fieldset>

    <fieldset>
      <legend>Bài 2</legend>
      <h3>Kiểm tra object rỗng hay không</h3>
      <button onclick="bai_02()">Click để kiểm tra</button>
    </fieldset>

    <fieldset>
      <legend>Bài 3</legend>
      <h3>Xây dựng đối tượng mèo và chuột</h3>
      <button onclick="bai_03()">Click để điền thông tin</button>
    </fieldset>
    <script src="./script.js"></script>
  </body>
</html>
