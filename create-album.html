<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Album</title>
    <style>
      * {
        box-sizing: border-box;
      }
      main {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin: 30px;
      }
      img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header><h1>Album của tôi</h1></header>
    <button onclick="handleAddImg()">Thêm ảnh mới</button>
    <main></main>
  </body>

  <script>
    function handleAddImg() {
      // B1: Xác định element chứa ảnh

      const mainElement = document.querySelector("main");
      // B2: Lấy link

      const imgUrl = prompt("Nhập vào URL của ảnh");

      // B3: Tạo ảnh và thay đổi src

      const imgElement = document.createElement("img");
      imgElement.src = imgUrl;

      // B4: Thêm ảnh vào element chứa ảnh

      mainElement.appendChild(imgElement);
    }
  </script>
</html>
