<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 10 - Câu điều kiện</title>
    <style>
      fieldset {
        border: 2px solid grey;
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
      }
      legend {
        background-color: orange;
        padding: 10px 20px;
        border-radius: 8px;
      }
      body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Bài tập 1</legend>
      <h3>Cấu trúc switch - case</h3>
      <!-- Khi hành động click chuột vào button -> gọi function bai_01 // lưu ý, gọi function phải có dấu ngoặc ()-->
      <button onclick="switchCase()">Nhập số</button>
    </fieldset>

    <fieldset>
      <legend>Bài tập 2</legend>
      <h3>Tính chỉ số BMI và thông báo kết quả</h3>
      <!-- Khi hành động click chuột vào button -> gọi function bai_01 // lưu ý, gọi function phải có dấu ngoặc ()-->
      <button onclick="bai_2()">Click me</button>
      <p id="result-02"></p>
    </fieldset>

    <fieldset>
      <legend>Bài tập 3</legend>
      <h3>Kiểm tra số ngày của 1 tháng</h3>
      <button onclick="bai_3()">Click để nhập tháng</button>
      <p id="result-03"></p>
    </fieldset>
    <script src="./script.js"></script>
  </body>
</html>
